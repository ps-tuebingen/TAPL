<!doctype html>
<html>
  <head>
    <title>Types and Programming Languages</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
  </head>
  <body>
    <script type="module">
      import init, { setup } from "./pkg/tapl_web.js";
      await init();
    </script>

    <div id="content-grid">
      <h1> Types and Programming Languages Playground </h1>  

      <div class="hline"></div>

      <div id="input_column">
        <div id="control-box">
          <div>Language:</div>
          <select id="language_select"></select>
          <div class="spacer"></div>
          <div>Example:</div>
          <select id="example_select"></select>
          <button id="run_button">Run</button>
        </div>
        <textarea id="source_code"></textarea>
      </div>

      <div class="vline"></div>

      <div id="output_column">
        <h2>Results</h2>
        <div id="text-parsed"> Parsed:</div>
        <div id="parsed_out" class="output"></div>
        <div id="text-checked">Typechecked:</div>
        <div id="checked_out" class="output"></div>
        <div id="text-evaled">Evaluated:</div>
        <div id="evaled_out" class="output"></div>
        <div id="text-error">Errors:</div>
        <div id="error_out" class="output"></div>
      </div>
    </div>
  </body>
</html>
